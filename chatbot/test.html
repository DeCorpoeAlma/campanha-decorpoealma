<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot da Campanha</title> <!-- T√≠tulo atualizado -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .config-section { /* Se√ß√£o de configura√ß√£o reativada */
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .config-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .config-section input, .config-section select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }


        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 18px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            max-width: 70px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 95vh;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
    <!-- Incluir a biblioteca Marked para parsing de Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ü§ñ Chatbot da Campanha</h1> <!-- T√≠tulo atualizado -->
            <p>Assistente de IA sobre a campanha "Faro. De Corpo e Alma"</p> <!-- Descri√ß√£o atualizada -->
            <div class="status" id="status">Conectando...</div> <!-- Status inicial atualizado -->
        </div>

        <div class="chat-messages" id="chatMessages">
            
            <div class="config-section"> <!-- Se√ß√£o de configura√ß√£o reativada -->
                <label for="model">Modelo:</label>
                <select id="model">
                    <!-- Op√ß√µes de modelo - podem ser buscadas do backend se necess√°rio -->
                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="openai/gpt-4o">GPT-4o</option>
                    <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="meta-llama/llama-3.1-70b-instruct">Llama 3.1 70B</option>
                    <option value="google/gemini-pro">Gemini Pro</option>
                    <option value="mistralai/mistral-large">Mistral Large</option>
                    <option value="anthropic/claude-3-haiku">Claude 3 Haiku</option>
                </select>
            </div>

            <div class="message bot">
                <div class="message-content">
                    Ol√°! Sou seu assistente de IA sobre a campanha "Faro. De Corpo e Alma". Pergunte-me sobre a campanha, os candidatos ou o programa!
                    <div class="message-time">Agora</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Digite sua mensagem...">
            <button id="sendButton" class="send-button">Enviar</button>
        </div>
    </div>

    <script>
        class CampaignChatbot { // Renomeado a classe
            constructor() {
                this.backendUrl = 'http://localhost:8000/chat'; // URL do novo backend
                this.sessionId = null; // Para manter o contexto da conversa
                this.isTyping = false;
                this.model = 'anthropic/claude-3.5-sonnet'; // Modelo padr√£o
                
                this.initializeElements();
                this.bindEvents();
                this.updateStatus('Conectado'); // Status inicial
                this.loadModels(); // Carregar modelos dispon√≠veis do backend
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.modelSelect = document.getElementById('model'); // Elemento de sele√ß√£o de modelo
                this.status = document.getElementById('status');
                this.typingIndicator = document.getElementById('typingIndicator');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                
                this.modelSelect.addEventListener('change', (e) => { // Event listener para mudan√ßa de modelo
                    this.model = e.target.value;
                    console.log('Modelo selecionado:', this.model);
                });
            }

            updateStatus(text) {
                this.status.textContent = text;
                // Pode adicionar l√≥gica para mudar a cor do status se necess√°rio
                if (text === 'Conectado') {
                    this.status.style.background = 'rgba(76, 175, 80, 0.8)';
                } else if (text === 'Erro') {
                     this.status.style.background = 'rgba(244, 67, 54, 0.8)';
                } else {
                     this.status.style.background = 'rgba(255, 255, 255, 0.2)';
                }
            }

            async loadModels() {
                try {
                    const response = await fetch('http://localhost:8000/models'); // Endpoint para listar modelos
                    if (!response.ok) {
                        throw new Error('Erro ao carregar modelos do backend');
                    }
                    const data = await response.json();
                    const models = data.models;
                    const defaultModel = data.default;

                    // Limpar op√ß√µes existentes
                    this.modelSelect.innerHTML = '';

                    // Adicionar novas op√ß√µes
                    for (const [value, text] of Object.entries(models)) {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = text;
                        if (value === defaultModel) {
                            option.selected = true;
                            this.model = defaultModel; // Definir o modelo padr√£o
                        }
                        this.modelSelect.appendChild(option);
                    }
                     this.updateStatus('Conectado'); // Atualiza status ap√≥s carregar modelos
                } catch (error) {
                    console.error('Erro ao carregar modelos:', error);
                    this.showError(`Erro ao carregar modelos: ${error.message}`);
                    this.updateStatus('Erro');
                }
            }


            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.setTyping(true);

                try {
                    const response = await this.callBackend(message); // Chamar o novo backend
                    this.addMessage(response, 'bot'); // Passar a resposta do bot para addMessage
                } catch (error) {
                    this.showError(`Erro: ${error.message}`);
                    this.updateStatus('Erro');
                } finally {
                    this.setTyping(false);
                }
            }

            async callBackend(message) {
                const payload = {
                    message: message,
                    session_id: this.sessionId, // Enviar o ID da sess√£o
                    model: this.model // Enviar o modelo selecionado
                };

                const response = await fetch(this.backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro no backend');
                }

                const data = await response.json();
                this.sessionId = data.session_id; // Armazenar o ID da sess√£o retornado
                
                return data.response; // Retornar apenas a resposta do bot
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const time = new Date().toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                let formattedContent = content;
                if (sender === 'bot') {
                    // Usar marked para converter Markdown para HTML
                    formattedContent = marked.parse(content);
                }

                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${formattedContent} <!-- Usar conte√∫do formatado -->
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

            setTyping(isTyping) {
                this.isTyping = isTyping;
                this.sendButton.disabled = isTyping;
                this.typingIndicator.style.display = isTyping ? 'block' : 'none';
                
                if (isTyping) {
                    this.sendButton.textContent = 'Enviando...';
                    this.scrollToBottom();
                } else {
                    this.sendButton.textContent = 'Enviar';
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Inicializar o chatbot quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new CampaignChatbot(); // Usar a nova classe
        });
    </script>
</body>
</html>
